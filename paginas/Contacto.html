<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/style.css">
    
    <title>Contacto</title>
</head>
<body>

<div class="centrado">
    <div class="site-branding">
        <h1 class="animate__animated animate__shakeY" id="Marca">Contactanos</h1>
     </div>
    <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="validationCustom01"  required>
          <div class="invalid-feedback">
            Por favor ingresar un nombre
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustom02" class="form-label">Telefono</label>
          <input type="number" class="form-control" id="validationCustom02" required>
          <div class="invalid-feedback">
            Por favor ingresar un tel√©fono
          </div>
        </div>
        <div class="col-md-8">
            <label for="validationCustom02" class="form-label">Pedido o Consulta</label>
            <input type="text" class="form-control" id="validationCustom03" required>
            <div class="invalid-feedback">
              Por favor ingresar pedido o consulta
            </div>
          </div>
                <div class="col-12">
          <button class="btn btn-primary" type="submit">Enviar</button>
        </div>
      </form>
  
 </div>


    <script src="../js/valida.js"></script>
 

</body>
</html>
